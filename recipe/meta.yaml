{% set name = "datasette-scraper" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/datasette-scraper-{{ version }}.tar.gz
  sha256: 8c4197af695e1c8bbbce5fad39ca10f7f00bcb678ac231a064ce63fc55f21b8b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - datasette
    - selectolax
    - datasette-template-sql
    - pluggy
    - httpx
    - zstandard
    - more-itertools

test:
  imports:
    - datasette_scraper
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cldellow/datasette-scraper
  summary: Adds website scraping abilities to Datasette.
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE
    - COPYING

extra:
  recipe-maintainers:
    - rxm7706
